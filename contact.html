    <header>
    <h1>Contact Us</h1>

    </figure>

    <main>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Send Us a Message</legend>
                <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="your name" required autocomplete="on">
                </p>
                <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="your email" required autocomplete="on">
                </p>
                <label for="msg">Your message:</label>
                <br>
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        <h3>Our Location</h3>
        <address>555 Taco Temptation Lane,Suite T<br>Kansas City,MO 55555-5555
            <br>
            <br>
            Phone:<a href="tel:555-555-5555">555-555-5555</a>
        </address>
            <p><a href="#">Back to Top</a></p>
    </main>
